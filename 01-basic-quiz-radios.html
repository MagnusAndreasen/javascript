<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Mini Quiz in JavaScript</title>
</head>

<body>
<h2>Mini Quiz with JavaScript!</h2>
<p id="question"></p>

<form id="myForm" method="post" onSubmit="return validateAnswer()">
	<p><input type="radio" name="choice" value="barack obama">Barack Obama</p>
	<p><input type="radio" name="choice" value="donald trump">Donald Trump</p>
	<p><input type="radio" name="choice" value="hillary clinton">Hillary Clinton</p>
	<button type="submit" id="submit">Submit your answer!</button>
</form>

<p id="feedback"></p>
	
<script>
	// 2 globale variabler (konstanter)
	const question = "Who is the 45th president of the United States of America?";
	const solution = "donald trump";
	
	var questionText = document.getElementById("question");
	var myForm = document.getElementById("myForm");
	var feedback = document.getElementById("feedback");
	// console.log(questionText);
	questionText.innerHTML = question;
	
	
	// get the radio buttons!
	var choices = document.getElementsByTagName("input");
	// console.log(choices[0].value); // choices is an array!
	// console.log(choices[1].value);
	// console.log(choices[2].value);
	
	
	function validateAnswer(){
		
		// for loop (especially for arrays)
		
		for(var i = 0; i < choices.length; i++ ){
			// run as long as condition is true
			console.log(choices[i].value);
			// compare input value and right answer
			if(choices[i].checked && choices[i].value === solution){
				feedback.innerHTML = "That's correct!";
				// alert("That's correct!"); også en mulighed
				// force stop loop
				break;
			} else {
				feedback.innerHTML = "You got it all wrong pal!";
				// alert("You got it all wrong pal!"); også en mulighed
				// force stop loop
				// break;
			}
		}
		
		// forhindre at formen bliver sendt
		return false;
	}
	
	
</script>
</body>
</html>
