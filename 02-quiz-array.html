<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Simple Quiz with JS array</title>
<script type="text/javascript">
	
	// "2 dimensional" array
	var questions = [							 
		['How many moons does Earth have?', 1],					 
		['How many moons does Saturn have?', 31],
		['How many moons does Venus have?', 0]	
	];
	
	console.log(questions);
	console.log("First question:" + questions[0][0]);
	console.log("First answer:" + questions[0][1]);
	
	function askQuestion(){
		var answer = prompt(questions[0][0], "");
		
		if (answer == questions[0][1]){
			alert("Correct!");
		} else {
			alert("Not correct! - The correct answer was " + questions[0][1] + ".");
		}
		
	}
	
	askQuestion();
	
</script>
</head>

</html>
